dist: xenial
language: csharp
solution: TrashInspection.Pn.sln
mono: none
dotnet: 2.2
services:
  - mysql
script:
  - dotnet restore eFormAPI/Plugins/TrashInspection.Pn/TrashInspection.Pn.sln
  - dotnet build eFormAPI/Plugins/TrashInspection.Pn/TrashInspection.Pn.sln
  - dotnet test -v n eFormAPI/Plugins/TrashInspection.Pn/TrashInspection.Pn.Test/TrashInspection.Pn.Test.csproj
  - cd ../..
  - git clone --depth=50 --branch=master https://github.com/microting/eform-angular-frontend.git microting/eform-angular-frontend
  - cp -av microting/eform-angular-trashinspection-plugin/eform-client/src/app/plugins/modules/trash-inspection-pn microting/eform-angular-frontend/eform-client/src/app/plugins/modules/trash-inspection-pn
  - cp -av microting/eform-angular-trashinspection-plugin/eform-client/e2e/Tests/trash-inspections-settings microting/eform-angular-frontend/eform-client/e2e/Tests/trash-inspections-settings
  - cp -av microting/eform-angular-trashinspection-plugin/eform-client/e2e/Tests/trash-inspection-general microting/eform-angular-frontend/eform-client/e2e/Tests/trash-inspection-general
  - cp -av microting/eform-angular-trashinspection-plugin/eform-client/e2e/Page\ objects/trash-inspection microting/eform-angular-frontend/eform-client/e2e/Page\ objects/trash-inspection
  - cp -av microting/eform-angular-trashinspection-plugin/eform-client/wdio-headless-plugin-step2.conf.js microting/eform-angular-frontend/eform-client/wdio-headless-plugin-step2.conf.js
  - cd microting/eform-angular-frontend
  - dotnet restore -v q eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - dotnet build eFormAPI/eFormAPI.sln > dotnet_log 2>&1 &
  - cd ../..
  - mkdir -p microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins
  - cp -av microting/eform-angular-trashinspection-plugin/eFormAPI/eFormAPI.Web/Plugins/TrashInspection microting/eform-angular-frontend/eFormAPI/eFormAPI.Web/Plugins/TrashInspection
  - cd microting/eform-angular-frontend
  - cd eform-client && npm install
  - ../../eform-angular-trashinspection-plugin/testinginstallpn.sh
  - npm start &
  - sleep 40
  - dotnet run --project ../eFormAPI/eFormAPI.Web/eFormAPI.Web.csproj > dotnet_log 2>&1 &
  - sleep 40
  - npm run testheadless
  - sleep 40
  - npm run testheadlessplugin
