<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row ml-5">
            <div class="col">
              <div class="row">
                <ngx-charts-bar-vertical-2d
                  [view]="view"
                  [scheme]="colorScheme"
                  [results]="data1"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel"
                  [yScaleMax]="yScaleMax"
                  [legendTitle]="legendTitle"
                  [legendPosition]="legendPosition"
                  [barPadding]="5"
                  [groupPadding]="5">
                </ngx-charts-bar-vertical-2d>
                <ngx-charts-line-chart
                [view]="view"
                [scheme]="colorScheme"
                [results]="data2"
                [xAxis]="showXAxis"
                [yAxis]="showYAxis"
                [legend]="showLegend"
                [showXAxisLabel]="showXAxisLabel"
                [showYAxisLabel]="showYAxisLabel"
                [xAxisLabel]="xAxisLabel"
                [yAxisLabel]="yAxisLabel"
                [yScaleMax]="yScaleMax"
                [legendTitle]="legendTitle"
                [legendPosition]="legendPosition">
                </ngx-charts-line-chart>
                <combo-chart-pn-component
                  [view]="view"
                  [schemeType]="'ordinal'"
                  [colorSchemeLine]="comboBarScheme"
                  [results]="data1"
                  [lineChart]="data2"
                  [gradient]="gradient"
                  [xAxis]="showXAxis"
                  [yAxis]="showYAxis"
                  [legend]="showLegend"
                  [legendTitle]="legendTitle"
                  [legendPosition]="legendPosition"
                  [showGridLines]="showGridLines"
                  [showXAxisLabel]="showXAxisLabel"
                  [showYAxisLabel]="showYAxisLabel"
                  [showRightYAxisLabel]="showYAxisLabel"
                  [xAxisLabel]="xAxisLabel"
                  [yAxisLabel]="yAxisLabel"
                  [type]="'standard'"
                ></combo-chart-pn-component>
              </div>
            </div>
