<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Fraction' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedFractionModel.name"
                         type="text" id="updateFractionName"
                         name="updateFractionName" class="form-control">
                  <label for="updateFractionName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row p-1 table-responsive table-fixed-scrollable no-gutters">
              <table class="table table-sm table-striped text-center z-depth-1">
                <thead>
                <tr>
                  <th scope="col" id="idTableHeader">ID</th>
                  <th scope="col" id="nameTableHeader">{{'Name' | translate}}</th>
                  <th scope="col">
                    {{ 'Related Trash Inspection' | translate }}
                  </th>
                </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!selectedFractionModel.name" (click)="  updateFraction()">
          {{ 'Save' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
