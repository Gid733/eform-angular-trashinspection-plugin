<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Trash Inspection' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="newTrashInspectionModel.name"
                       type="text" id="createTrashInspectionName"
                       name="createTrashInspectionName" class="form-control">
                <label for="createTrashInspectionName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row p-1 table-responsive table-fixed-scrollable no-gutters">
            <table class="table table-sm table-striped text-center z-depth-1">
              <thead>
              <tr>
                <th scope="col" id="idTableHeader">ID</th>
                <th scope="col" id="nameTableHeader">{{'Name' | translate}}</th>
                <th scope="col">{{ 'Related Installation' | translate }}</th>
              </tr>
              </thead>
              <tbody id="tableBody">
              <tr *ngFor="let installation of mappingInstallation.areaList">
                <td>
                  {{installation.id}}
                </td>
                <td>
                  {{installation.name}}
                </td>
                <td>
                  <div class="mat-checkbox">
                    <input id="checkbox{{installation.id}}" (change)="addToArray($event, installation.id)" [checked]="isChecked(installation.id)"
                           color="primary" type="checkbox">
                    <label for="checkbox{{installation.id}}"></label>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!newTrashInspectionModel.name" (click)="createTrashInspection()">
          {{ 'Create' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
