<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'New Machine' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-md-12 col-xs-12">
              <div class="md-form">
                <input mdbInputDirective
                       [mdbValidate]="false"
                       [(ngModel)]="newMachineModel.name"
                       type="text" id="createMachineName"
                       name="createMachineName" class="form-control">
                <label for="createMachineName">{{'Name' | translate}}</label>
              </div>
            </div>
          </div>
          <div class="row p-1 table-responsive table-fixed-scrollable no-gutters">
            <table class="table table-sm table-striped text-center z-depth-1">
              <thead>
              <tr>
                <th scope="col" id="idTableHeader">ID</th>
                <th scope="col" id="nameTableHeader">{{'Name' | translate}}</th>
                <th scope="col">{{ 'Related Area' | translate }}</th>
              </tr>
              </thead>
              <tbody id="tableBody">
              <tr *ngFor="let area of mappingAreas.areaList">
                <td>
                  {{area.id}}
                </td>
                <td>
                  {{area.name}}
                </td>
                <td>
                  <div class="mat-checkbox">
                    <input id="checkbox{{area.id}}" (change)="addToArray($event, area.id)" [checked]="isChecked(area.id)"
                           color="primary" type="checkbox">
                    <label for="checkbox{{area.id}}"></label>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!newMachineModel.name" (click)="createMachine()">
          {{ 'Create' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
