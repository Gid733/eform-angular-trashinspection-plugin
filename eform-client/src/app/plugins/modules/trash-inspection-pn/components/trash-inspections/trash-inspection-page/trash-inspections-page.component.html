<subheader-pn [title]="'Machines' | translate">
  <div class="p-3">
    <button
      class="btn btn-success"
      mdbTooltip="{{ 'Create Machine' | translate }}"
      (click)="showCreateTrashInspectionModal()">{{ 'New Machine' | translate }}
    </button>
  </div>
</subheader-pn>

<div class="container-fluid">
  <div class="row p-1 mt-4 table-responsive no-gutters">
    <table class="table table-sm table-striped text-center z-depth-1">
      <thead>
      <tr>
        <th scope="col" class="table-header-sortable" id="idTableHeader"
            (click)="sortTable('Id')">
          <div class="d-flex align-items-center justify-content-center">
            ID
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Id'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Id' && !trashInspectionsRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Id' && trashInspectionsRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>
        <th scope="col" class="table-header-sortable" id="nameTableHeader"
            (click)="sortTable('Name')">
          <div class="d-flex align-items-center justify-content-center">
            {{'Name' | translate}}
            <i class="material-icons text-black-50" *ngIf="localPageSettings.sort != 'Name'">unfold_more</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Name' && !trashInspectionsRequestModel.isSortDsc">expand_less</i>
            <i class="material-icons"
               *ngIf="localPageSettings.sort == 'Name' && trashInspectionsRequestModel.isSortDsc">expand_more</i>
          </div>
        </th>

        <th scope="col">
          {{ 'Actions' | translate }}
        </th>
      </tr>
      </thead>
      <tbody id="tableBody">
      <tr *ngFor="let trashInspection of trashInspectionsModel.machineList">
        <td>
          {{trashInspection.id}}
        </td>
        <td>
          {{trashInspection.name}}
        </td>
        <td>
          <div class="d-flex flex-row justify-content-center">
            <button class="btn btn-accent text-black-50 btn-icon mb-2"
                    mdbTooltip="{{ 'Edit Machine' | translate }}"
                    (click)="showEditTrashInspectionModal(trashInspection)">
              <i class="material-icons">
                edit
              </i>
            </button>
            <button class="btn btn-danger btn-icon mb-2 "
                    mdbTooltip="{{ 'Delete Machine' | translate }}"
                    (click)="showDeleteTrashInspectionModal(trashInspection)">
              <i class="material-icons">
                delete_forever
              </i>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-between mr-2 ml-2">
    <div class="col-md-1">
      <page-size-pn
        [pageSize]="localPageSettings.pageSize"
        (onPageSizeChanged)="localPageSettings.pageSize = $event; trashInspectionsRequestModel.pageIndex = 1;
        updateLocalPageSettings()">
      </page-size-pn>
    </div>
    <div class="col-md-4 ml-auto d-flex justify-content-end p-2">
      <pagination-pn *ngIf="trashInspectionsModel.total > trashInspectionsRequestModel.pageSize"
                     [limit]="trashInspectionsRequestModel.pageSize"
                     [size]="trashInspectionsModel.total"
                     [offset]="trashInspectionsRequestModel.offset"
                     (onPageChanged)="changePage($event)"></pagination-pn>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>

<app-trash-inspection-pn-trash-inspection-create #createTrashInspectionModal
                                    [mappingInstallation]="mappingInstallations"
                                    (onTrashInspectionCreated)="getAllTrashInspections()">
</app-trash-inspection-pn-trash-inspection-create>
<app-trash-inspection-pn-trash-inspection-edit #editTrashInspectionModal
                                  [mappingInstallations]="mappingInstallations"
                                  (onTrashInspectionUpdated)="getAllTrashInspections()"></app-trash-inspection-pn-trash-inspection-edit>
<app-trash-inspection-pn-trash-inspection-delete #deleteTrashInspectionModal
                                                 (onTrashInspectionDeleted)="getAllTrashInspections()"></app-trash-inspection-pn-trash-inspection-delete>
