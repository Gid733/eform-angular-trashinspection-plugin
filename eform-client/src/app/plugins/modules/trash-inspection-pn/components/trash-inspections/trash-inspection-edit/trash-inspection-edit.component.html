<div mdbModal class="modal fade" #frame="mdbModal">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h3>{{ 'Update Machine' | translate }}</h3>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form #createForm="ngForm">
            <div class="row mb-2">
              <div class="col-md-12 col-xs-12">
                <div class="md-form">
                  <input mdbInputDirective
                         [mdbValidate]="false"
                         [(ngModel)]="selectedMachineModel.name"
                         type="text" id="updateMachineName"
                         name="createMachineName" class="form-control">
                  <label for="updateMachineName">{{'Name' | translate}}</label>
                </div>
              </div>
            </div>
            <div class="row p-1 table-responsive table-fixed-scrollable no-gutters">
              <table class="table table-sm table-striped text-center z-depth-1">
                <thead>
                <tr>
                  <th scope="col" id="idTableHeader">ID</th>
                  <th scope="col" id="nameTableHeader">{{'Name' | translate}}</th>
                  <th scope="col">
                    {{ 'Related Area' | translate }}
                  </th>
                </tr>
                </thead>
                <tbody id="tableBody">
                <tr *ngFor="let area of mappingAreas.areaList">
                  <td>
                    {{area.id}}
                  </td>
                  <td>
                    {{area.name}}
                  </td>
                  <td>
                    <div class="mat-checkbox">
                      <input id="update-checkbox{{area.id}}" [checked]="isChecked(area.id)"
                             [value]="isChecked(area.id)"
                             (change)="addToEditMapping($event, area.id)"
                             color="primary" type="checkbox">
                      <label for="update-checkbox{{area.id}}"></label>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" [disabled]="!selectedMachineModel.name" (click)="updateMachine()">
          {{ 'Save' | translate }}
        </button>
        <button class="btn btn-accent text-black-50" (click)="frame.hide()">{{'Cancel' | translate}}</button>
      </div>
    </div>
  </div>
</div>

<spinner-pn [spinnerVisibility]="spinnerStatus"></spinner-pn>
